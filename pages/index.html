<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8" lang="PT-BR">
        <link rel="stylesheet" href="../style/reset.css">
        <link rel="stylesheet" href="../style/style.css">
        <title>Pomodoro Timer</title>
    </head>

    <body>

      <header>
        <h1>Pomodoro Timer</h1>
        <!--TODO: adicionar icone de config-->
      </header>

      <main>
        <span id="tempo-restante"></span>

        <div id="buttons-row">
          <button class="btn start" id="startButton" onclick="startCountdown()">Iniciar</button>
          <button class="btn stop" id="stopButton" onclick="stopCountdown()">Parar</button>
        </div>
        
        <div id="step-row">
          <button class="btn" id="focusTimeBtn" onclick="setStep( 0 )">Focus Time</button>
          <button class="btn" id="focusTimeBtn" onclick="setStep( 1 )">Short Break</button>
          <button class="btn" id="focusTimeBtn" onclick="setStep( 2 )">Long Break</button>
        </div>
      </main>
       
    </body>

    <footer>
      <script src="../js/time-controller.js"></script>

    </footer>
</html>
